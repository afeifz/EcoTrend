    <section class="produtos-grid">
        <aside class="filtros-categorias" id="filtros-categorias">
            <div id="filtro-categoria">
                <h4>Categorias</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Roupas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Produtos de higiene
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Utensílios
                    </label>
                </div>
            </div>
            <div id="filtro-precos">
                <h4>Faixa de preço</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Até R$99
                    </label>
                </div>    
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    R$100 ~ R$ 199
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    R$200 ~ R$ 399
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Acima de R$ 400
                    </label>
                </div>
            </div>
            <div id="filtro-marcas">
                <h4>Marcas</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Boticario
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Yuool
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Tramontina
                    </label>
                </div>
            </div>
        </aside>
        <div class="card-group">
            <div class="card" style="border-radius: 10px;">
                <img class="card-img-top" src="./src/img/18_9_5_577_fitpannanew.webp" style="border-radius: 10px;">
                <div class="card-body" id="bodyCard">
                    <h5 class="card-title">ECO WHITE'S</h5>
                    <p><small>R$ 350,00</small></p>
                    <button class="botao-add">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="card" style="border-radius: 10px;">
                <img class="card-img-top" src="./src/img/teniscinza.webp" alt="Imagem de capa do card" style="border-radius: 10px;">
                <div class="card-body" id="bodyCard">
                    <h5 class="card-title">Urban High'S</h5>
                    <p><small>R$ 450,00</small></p>
                    <button class="botao-add">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="card" style="border-radius: 10px;">
                <img class="card-img-top" src="./src/img/tenisazul.webp" alt="Imagem de capa do card" style="border-radius: 10px;">
                <div class="card-body" id="bodyCard">
                    <h5 class="card-title">Ocean One'S Reciclado</h5>
                    <p><small>R$ 250,00</small></p>
                    <button class="botao-add">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
        <div class="card-group">
            <div class="card" style="border-radius: 10px;">
                <img class="card-img-top" src="./src/img/escovas.webp" alt="Imagem de capa do card" style="border-radius: 10px;">
                <div class="card-body" id="bodyCard">
                    <h5 class="card-title">Escovas de dentes de bambu</h5>
                    <p><small>R$ 40,00</small></p>
                    <button class="botao-add">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="card" style="border-radius: 10px;">
                <img class="card-img-top" src="./src/img/colheres.webp" alt="Imagem de capa do card" style="border-radius: 10px;">
                <div class="card-body" id="bodyCard">
                    <h5 class="card-title">CONJUNTO UTENSÍLIOS 6 PEÇAS DE BAMBU</h5>
                    <p><small>R$ 25,00</small></p>
                    <button class="botao-add">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="card" style="border-radius: 10px;">
                <img class="card-img-top" src="./src/img/skskks.webp" alt="Imagem de capa do card" style="border-radius: 10px;">
                <div class="card-body" id="bodyCard">
                    <h5 class="card-title">BANDEJAS DE BAMBU - 1 UNIDADE</h5>
                    <p><small>R$ 30,00</small></p>
                    <button class="botao-add">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
</section>
